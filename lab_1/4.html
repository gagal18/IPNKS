<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ZADACA 4</title>
</head>
<body>

    <form action="#" onsubmit="calculateBMI()">
        <label for="height">Внеси висина:(во метри)</label>
        <input type="number" id="height"> <br>
        <label for="weight">Внеси тежина:(во килограми)</label>
        <input type="number" id="weight"><br>
        <input type="submit" />
    </form>
    <div id="result">

    </div>
    <script>
        const calculateBMI = () => {
            const height = document.getElementById("height").value
            const weight = document.getElementById("weight").value
            const result = document.getElementById("result")
            result.innerHTML = `<h2>Your BMI ${weight/height*height}</h2>`
        }

    </script>
</body>
</html>
