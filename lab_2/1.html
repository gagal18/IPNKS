<!DOCTYPE html>
<html lang="en"><head>
    <meta charset=utf-8 />
    <title>LAB 2 - Zadaca 1</title>
</head>
<body><form>
    <select id="colorSelect">
        <option>Red</option>
        <option>Green</option>
        <option>White</option>
        <option>Black</option>
    </select>
    <input type="button" onclick="removecolor()" value="Select and Remove"><br>
    <input type="button" onclick="resetOptions()" value="Reset"><br></form>
</body>
<script>
    const selectEl = document.getElementById("colorSelect")

    const removecolor = () => {
        selectEl.remove(selectEl.options.selectedIndex)
    }
    const resetOptions = () => {
        selectEl.innerHTML = `
         <option>Red</option>
        <option>Green</option>
        <option>White</option>
        <option>Black</option>
        `
    }
</script>

</html>
