<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset=utf-8 />
    <title>Lab 2 - Zadaca 2</title>
</head>
<body>
<button id="showImg">Show random image</button> <br>
<img id="randomImage" />
<script>
    const links = [
        "https://designmodo.com/wp-content/uploads/2014/07/free-photos.jpg",
        "https://farm5.staticflickr.com/4060/4567292488_5d3f4b05f6_z.jpg",
        "https://wallup.net/wp-content/uploads/2017/03/28/401266-landscape-road-forest-748x421.jpg"
    ];

    const showImgBtn = document.getElementById("showImg");
    const randomImage = document.getElementById("randomImage");

    showImgBtn.addEventListener("click", function() {
        const randomIndex = Math.floor(Math.random() * links.length);
        randomImage.src = links[randomIndex];
    });
</script>
</body>
</html>
